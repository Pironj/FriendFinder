  <script>
    $("#submitAns").on("click", function(event) {
      event.preventDefault();
      
      var isValid = true;
      function validate() {
        //validate name, photo and question for survey data
        $(".form-control").each(function() {
          if ($(this).val() === '') {
            isValid = false;
          }
          console.log(isValid);
        });
        return isValid;
      }
      // check to see if form has been completed before we make a post req.
      if (validate()) {
      // Grab data from survey questions and create a new object for the user inputs from the survey.
        var newFriend = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val(),
            $("#question5").val(),
            $("#question6").val(),
            $("#question7").val(),
            $("#question8").val(),
            $("#question9").val(),
            $("#question10").val()
          ]
        };
        // console.log(newFriend);
        
        $.post("api/friends", newFriend, function(data) {
          if (data) {
            alert("Survey submitted successfully!");
          }
        // modal info to be inserted here.
          $("#best-match-name").text(data.name);
          $("#best-match-photo").attr("src", data.photo);
          $("#best-friend-modal").modal("toggle");

        });
      }
      else {
        alert("OOPS! Looks like we forgot a question or two.")
      }
});

</script>
